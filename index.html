<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="upper-header">
                <form action="">
                    <div class="search-icon"></div>
                    <input type="search">
                </form>
                <div class="admin-bar">
                    <div class="notifications"></div>
                    <div class="admin-pfp"></div>
                    <div class="admin-name">filipkk78</div>
                </div>
            </div>
            <div class="lower-header">
                <div class="welcome"> 
                    <div class="admin-pfp"></div>
                    <div class="welcome-text">
                        <p class="hi">Hi there,</p>
                        <p class="name">filipkk78</p>
                    </div>
                </div>
                <div class="admin-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <h3>Dashboard</h3>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="your-projects">
                <h4>Your Projects</h4>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
                <div class="project-card"></div>
            </div>
            <div class="announcements">
                <div class="announcement-card"></div>
                <div class="announcement-card"></div>
                <div class="announcement-card"></div>
            </div>
            <div class="trending">
                <div class="trending-bar"></div>
                <div class="trending-bar"></div>
                <div class="trending-bar"></div>
                <div class="trending-bar"></div>
            </div>
        </div>
    </div>
</body>
</html>
